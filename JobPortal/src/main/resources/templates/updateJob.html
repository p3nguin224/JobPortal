<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
  <head th:fragment="common-header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/jobFormStyle.css}">

    <title>Contact Form #9</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" method="post" th:action="@{/company/updateJob}">
              <input type="hidden" name="jobId" th:value="${job.jobId}" />
              <div class="row">
                 <div class="col-md-6 form-group mb-3">
                  <label for="jobTitle" class="col-form-label">jobTitle</label>
                  <input type="text" class="form-control" name="jobTitle" id="jobTitle"  placeholder="jobTitle" th:value="${job.jobTitle}">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="requiredMember" class="col-form-label">Required Number</label>
                  <input type="number" class="form-control" name="requiredMember" id="requiredMember" th:value="${job.requiredMember}" placeholder="requiredMember">
                </div>
              </div>
              
               <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="minBudget" class="col-form-label">Min Budget</label>
                  <input type="number" class="form-control" name="minBudget" id="minBudget" th:value="${job.minBudget}" placeholder="Min Budget">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="maxBudget" class="col-form-label">Max Budget</label>
                  <input type="number" class="form-control" name="maxBudget" id="maxBudget" th:value="${job.maxBudget}" placeholder="Max Budget">
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="lastAppliedDate" class="col-form-label">Last Applied Date</label>
                  <input type="date" class="form-control" name="lastAppliedDate" id="lastAppliedDate" th:value="${job.lastAppliedDate}" placeholder="Last Applied Date">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="deadlineDate" class="col-form-label">Deadline Date</label>
                  <input type="date" class="form-control" name="deadlineDate" id="deadlineDate" th:value="${job.deadlineDate}" placeholder="Deadline Date">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="category" class="col-form-label">Cateogry</label>
                  <select class="custom-select" id="category" name="category" th:value="${job.category}">
					    <option value="" disabled="disabled" >Choose...</option>
					    <option th:selected="(${job.category}=='it')" value="it">IT</option>
					    <option th:selected="(${job.category}=='engineering')" value="engineering">Engineering</option>
					    <option th:selected="(${job.category}=='contentWriter')" value="contentWriter">Content Writer</option>
					    <option th:selected="(${job.category}=='marketing')" value="marketing">Marketing</option>
					    <option th:selected="(${job.category}=='translation')" value="translation">Translation</option>
					    <option th:selected="(${job.category}=='realEstate')" value="realEstate">Real Estate</option>
					</select>
                </div>
                
                <div class="col-md-6 form-group mb-5">
                  <label for="requiredLanguage" class="col-form-label">Language</label>
                 	 <select class="custom-select" id="requiredLanguage" name="requiredLanguage" th:value="${job.requiredLanguage}">
					    <option value="" disabled="disabled" >Choose...</option>
					    <option th:selected="(${job.requiredLanguage}=='english')" value="english">English</option>
					    <option th:selected="(${job.requiredLanguage}=='myanmar')" value="myanmar">Myanmar</option>
					    <option th:selected="(${job.requiredLanguage}=='japan')" value="japan">Japan</option>
					    <option th:selected="(${job.requiredLanguage}=='chinese')" value="chinese">Chinese</option>
					    <option th:selected="(${job.requiredLanguage}=='korea')" value="korea">Korea</option>
					</select>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="location" class="col-form-label">Location</label>
                  <input type="text" class="form-control" name="location" id="location"  placeholder="Location" th:value="${job.location}">
                </div>
                
                <div class="col-md-6 form-group mb-5">
                  <label for="inputZip5">Status</label>
					<div class="form-check">
						<input class="form-check-input" required="required" type="radio" id="status"
							th:checked="(${job.status} == 'unavailable')" name="status"
								value="unavailable">
						<label class="form-check-label" for="flexRadioDefault1">Unavailable</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" required="required" type="radio" id="status"
						th:checked="(${job.status} == 'available')" name="status"
						value="available">
						<label class="form-check-label" for="flexRadioDefault2">Available</label>
					</div>
                </div>
                
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="description" class="col-form-label">Description</label>
                  <textarea class="form-control" name="description" id="description" cols="30" rows="4"
                   placeholder="Enter description" th:value="${job.description}" th:text="${job.description}"></textarea>
                </div>
              </div>
              
              
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Add Job" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.validate.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

  </body>
</html>
