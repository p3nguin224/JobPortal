<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>Job board </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">

		<!-- CSS here -->
            <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
            <link rel="stylesheet" th:href="@{/assets/css/bootstrap-theme.min.css}">
            <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
            <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
            <link rel="stylesheet" th:href="@{/assets/css/price_rangs.css}">
            <link rel="stylesheet" th:href="@{/assets/css/slicknav.css}">
            <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
            <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
            <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
            <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
            <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
            <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
            <link rel="stylesheet" href="assets/css/style.css">
            
<style>
	table {
	border-collapse: collapse;
	}
	
	table, th, td {
	border:1px solid black;}
</style>
  </head>


   <body>
    <div th:replace="common/header :: navbar" />
    
<p>Dear <span th:text="${user.username}"></span>,</p>
<br/>
<p>Thank you for choosing our site  to seek job. We hope you had a good time with our service!</p>
<br />


<h5 class="hk-sec-title">About you</h5>
<table>
	<tr>
		<th>Job</th>
		<th>Company</th>
		
	</tr>
	<tr>
		<td>
			<span th:text="${job.jobTitle}"></span><br/>
			<span th:text="Job Type : +${job.category}"></span><br/>
			<span th:text="Minimun Budget : +${job.minBudget}"></span><br/>
			<span th:text="Maximum Budget : +${job.maxBudget}"></span><br/>
			<span th:text="Required Member : +${job.requiredMember}"></span><br/>
			<span th:text="Location : +${job.location}"></span><br/>
			<span th:text="DeadLine Date : +${job.deadlineDate}"></span><br/>
		</td>
		<td>
			<span th:text="${companyProfile.companyName}"></span><br/>
			<span th:text="Phone : +${companyProfile.companyPhone}"></span><br/>
			<span th:text="Email : +${companyProfile.companyEmail}"></span><br/>
			<span th:text="Address : +${companyProfile.companyAddress}"></span><br/>
			<span th:text="URL : +${companyProfile.companyUrl}"></span><br/>
		</td>
		
	</tr>
	<tr>
	<span th:text="${companyProfile.description}"></span>
	</tr>
</table>


< <div th:replace="common/header :: footer"/>

  <div th:replace="common/header :: body-bottom-scripts" />
        
    </body>
</html>
